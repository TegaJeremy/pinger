<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TakeAM — Service Waker</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0a0a0f;
  --surface: #12121a;
  --border: #1e1e2e;
  --accent: #00ff88;
  --warn: #ff6b35;
  --text: #e8e8f0;
  --muted: #5a5a7a;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Space Mono', monospace;
  min-height: 100vh;
  padding: 40px 24px;
}

header {
  max-width: 700px;
  margin: 0 auto 48px;
  display: flex;
  align-items: baseline;
  justify-content: space-between;
  border-bottom: 1px solid var(--border);
  padding-bottom: 20px;
}

h1 {
  font-family: 'Syne', sans-serif;
  font-size: 28px;
  font-weight: 800;
}

h1 span { color: var(--accent); }

.wake-all-btn {
  font-size: 11px;
  font-weight: 700;
  padding: 10px 20px;
  background: var(--accent);
  color: #000;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

.wake-all-btn:disabled { opacity: 0.4; }

.services {
  max-width: 700px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 20px 24px;
  display: flex;
  align-items: center;
  gap: 16px;
}

.card.alive { border-color: var(--accent); }
.card.error { border-color: var(--warn); }

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--muted);
}

.card.alive .status-dot {
  background: var(--accent);
  box-shadow: 0 0 8px var(--accent);
}

.card.error .status-dot {
  background: var(--warn);
  box-shadow: 0 0 8px var(--warn);
}

.info { flex: 1; }

.svc-name {
  font-family: 'Syne', sans-serif;
  font-weight: 700;
  font-size: 15px;
  margin-bottom: 3px;
}

.svc-msg {
  font-size: 11px;
  margin-top: 6px;
  color: var(--muted);
}

.card.alive .svc-msg { color: var(--accent); }
.card.error .svc-msg { color: var(--warn); }

footer {
  max-width: 700px;
  margin: 40px auto 0;
  text-align: center;
  font-size: 10px;
  color: var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>TakeAM <span>//</span> Services</h1>
  <button class="wake-all-btn" onclick="wakeAll()">⚡ Wake All</button>
</header>

<div class="services" id="services"></div>

<footer>Wake services through API Gateway</footer>

<script>
const WAKE_URL = "https://takeam-api-gateway.onrender.com/internal/wake-services";

const SERVICES = [
  { name: "API Gateway" },
  { name: "Intake Service", match: "intake" },
  { name: "Marketplace Service", match: "marketplace" },
  { name: "User Service", match: "user" }
];

function renderCards() {
  const container = document.getElementById('services');
  container.innerHTML = SERVICES.map((s, i) => `
    <div class="card" id="card-${i}">
      <div class="status-dot"></div>
      <div class="info">
        <div class="svc-name">${s.name}</div>
        <div class="svc-msg" id="msg-${i}">— not pinged yet</div>
      </div>
    </div>
  `).join('');
}

function updateCard(index, isAlive, message) {
  const card = document.getElementById(`card-${index}`);
  const msg = document.getElementById(`msg-${index}`);
  card.className = isAlive ? "card alive" : "card error";
  msg.textContent = isAlive ? `✓ ${message}` : `✗ ${message}`;
}

async function wakeAll() {
  const btn = document.querySelector('.wake-all-btn');
  btn.disabled = true;
  btn.textContent = "Waking…";

  try {
    const res = await fetch(WAKE_URL);
    const data = await res.json();

    // Gateway itself is alive if request succeeded
    updateCard(0, true, "Gateway responded");

    // Match each service result
    data.forEach(result => {
      const lower = result.toLowerCase();

      SERVICES.forEach((svc, index) => {
        if (svc.match && lower.includes(svc.match)) {
          const success = result.includes("200");
          updateCard(index, success, result);
        }
      });
    });

  } catch (e) {
    SERVICES.forEach((_, i) => {
      updateCard(i, false, "Gateway error");
    });
  }

  btn.disabled = false;
  btn.textContent = "⚡ Wake All";
}

renderCards();
</script>

</body>
</html>
